<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocolo de Seguran√ßa Elisa 2.0 üîê</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff0a54;
            --bg: #1a1a1a; /* Dark mode para parecer "hacker" */
            --terminal: #00ff41;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--primary);
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 10, 84, 0.4);
        }

        h1 { font-family: 'Pacifico', cursive; color: var(--primary); font-size: 1.5rem; }
        
        .status-box {
            text-align: left;
            background: #111;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.8rem;
        }

        .status-item { margin: 5px 0; }
        .done { color: var(--terminal); }
        .pending { color: #ff9f1c; }

        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        #btn-runaway {
            background: var(--primary);
            color: white;
            position: relative;
            z-index: 100;
        }

        #btn-final {
            background: var(--terminal);
            color: #000;
            display: none;
        }

        .hidden { display: none !important; }

        /* Anima√ß√£o de derretimento da v1 melhorada */
        .melt {
            animation: meltDown 2s forwards;
        }

        @keyframes meltDown {
            to { transform: translateY(100vh) scaleY(2); filter: blur(10px); opacity: 0; }
        }

        #final-reveal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="container" id="game-card">
        <h1>Hack the Love - Elisa Edition</h1>
        <p style="font-size: 0.8rem;">Desbloqueie todos os protocolos para ver seu presente.</p>

        <div class="status-box">
            <div class="status-item" id="st-1">[-] Protocolo Reflexo: <span class="pending">PENDENTE</span></div>
            <div class="status-item" id="st-2">[-] Protocolo LocalStorage: <span class="pending">BLOQUEADO</span></div>
            <div class="status-item" id="st-3">[-] Protocolo Cookies: <span class="pending">BLOQUEADO</span></div>
        </div>

        <button id="btn-runaway" onmouseover="flee(this)" ontouchstart="flee(this)" onclick="checkSpeed(this)">
            Tentar Acesso Direto üéÅ
        </button>

        <button id="btn-final" onclick="revealGift()">
            üîì DESBLOQUEAR PRESENTE REAL
        </button>
    </div>

    <div id="final-reveal" class="hidden">
        <h1 style="font-size: 3rem;">üéÅ‚ú®</h1>
        <div id="decoded-msg" style="font-family: 'Pacifico'; font-size: 1.4rem; line-height: 1.6; color: var(--primary);"></div>
    </div>

    <script>
        let lastMove = 0;
        let challenges = { reflex: false, storage: false, cookie: false };

        // O SEGREDO: Sua cesta codificada em Base64 (ela n√£o vai ler no source!)
        // Texto: "Uma cesta de caf√© da manh√£ completa, um buqu√™ de rosas, um ursinho e meu amor eterno!"
        const secretBase64 = "VW1hIGNlc3RhIGRlIGNhZsOpIGRhIG1hbmjDoyBjb21wbGV0YSwgdW0gYnVxdcOqIGRlIHJvc2FzLCB1bSB1cnNpbmhvIGUgbWV1IGFtb3IgZXRlcm5vISDCp2hvbWUgZGVsdmVyeSBncmF0dWl0byBwb3IgbWltISDimKTvuI8=";

        function flee(btn) {
            // Se ela j√° resolveu o Storage, o bot√£o para de fugir!
            if (challenges.storage) return;

            lastMove = performance.now();
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function checkSpeed(btn) {
            const now = performance.now();
            if (now - lastMove < 250 && lastMove !== 0) {
                challenges.reflex = true;
                updateStatus();
            } else {
                flee(btn);
            }
        }

        // Loop de verifica√ß√£o "Hacker"
        setInterval(() => {
            // Verifica LocalStorage
            if (localStorage.getItem('acesso_especial') === 'true') {
                challenges.storage = true;
            }

            // Verifica Cookies
            if (document.cookie.includes('token_aniversario=2026')) {
                challenges.cookie = true;
            }

            updateStatus();
        }, 1000);

        function updateStatus() {
            if (challenges.reflex) {
                document.getElementById('st-1').innerHTML = "[+] Protocolo Reflexo: <span class='done'>EST√ÅVEL</span>";
                document.getElementById('st-2').children[0].innerText = "PENDENTE";
            }
            if (challenges.storage) {
                document.getElementById('st-2').innerHTML = "[+] Protocolo LocalStorage: <span class='done'>EST√ÅVEL</span>";
                document.getElementById('st-3').children[0].innerText = "PENDENTE";
                // O bot√£o para de fugir no CSS
                document.getElementById('btn-runaway').style.position = "relative";
                document.getElementById('btn-runaway').style.left = "0";
                document.getElementById('btn-runaway').style.top = "0";
            }
            if (challenges.cookie) {
                document.getElementById('st-3').innerHTML = "[+] Protocolo Cookies: <span class='done'>EST√ÅVEL</span>";
            }

            // Se tudo estiver OK, mostra o bot√£o final
            if (challenges.reflex && challenges.storage && challenges.cookie) {
                document.getElementById('btn-runaway').classList.add('hidden');
                document.getElementById('btn-final').style.display = 'inline-block';
            }
        }

        function revealGift() {
            document.getElementById('game-card').classList.add('melt');
            
            setTimeout(() => {
                document.getElementById('game-card').classList.add('hidden');
                document.getElementById('final-reveal').classList.remove('hidden');
                
                // Decodifica o presente na hora
                document.getElementById('decoded-msg').innerText = atob(secretBase64);
                
                fireConfetti();
            }, 1500);
        }

        function fireConfetti() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0a54', '#ff477e'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0a54', '#ff477e'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        console.log("%c ATEN√á√ÉO HACKER ELISA!", "color: red; font-size: 20px; font-weight: bold;");
        console.log("Dica 1: O bot√£o foge? Talvez voc√™ precise setar o localStorage.setItem('acesso_especial', 'true') para ele se acalmar.");
        console.log("Dica 2: O √∫ltimo protocolo exige um cookie! document.cookie = 'token_aniversario=2026'");
    </script>
</body>
</html>
